name: Run Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Setup Xvfb
        uses: GabrielBB/xvfb-action@v1
        with:
          install-dependencies: true  # Важно для Playwright
      - name: Run tests
        run: mvn clean test
