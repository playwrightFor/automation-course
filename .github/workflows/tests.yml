name: Run Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Xvfb
        uses: actions/configure-Xvfb@v1  # Рабочее решение
        with:
          screen: 0
          depth: 24

      - name: Run tests
        run: mvn clean test