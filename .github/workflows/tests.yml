name: Run Tests  # Обязательное поле
on: [push]       # Обязательное поле: триггеры

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run tests
        run: mvn test